#######################################
# This is the config file for TipDict #
#######################################

# model & cfg path prefix, do not add '/' at last
data_dir=/system/etc/youdao_resource/focus_mode/data
study_status_model_name=action.model
smart_light_model_name=smartlight.model


# camera params
camera_fps=25
seq_length=8
pred_interval=1.5

# threshold of detection
back_threshold=0.51
head_threshold=0.4
action_threshold=0.25

# number of every class
backpose_num=3
headpose_num=5
actionpose_num=9

# shading
shading_threshold=29
